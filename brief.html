<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Бриф</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20220613123235">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">
			<section class="brief">
				<div class="brief__container">
					<div class="save-date">
						<span>Сохранено 6 июня 2022</span>
					</div>
					<h1 class="main-title">Бриф анкета</h1>

					<form action="" class="form-brief">
						<div class="form-brief__wrap">
							<div class="form__group">
								<input autocomplete="off" type="text" name="form[]" placeholder="Название компании" class="form__input" />
							</div>

							<div class="form__group">
								<input autocomplete="off" type="text" name="form[]" placeholder="Адрес вашего работающего сайта" class="form__input" />
							</div>

							<div class="form__group">
								<textarea name="" id="" cols="30" rows="5" placeholder="Напишите контактную информацию и график работы для страницы контакты и для шапки и подвала сайта" class="form__textarea"></textarea>
							</div>

							<div class="form__group">
								<textarea name="" id="" cols="30" rows="5" placeholder="Чем занимается ваша компания? Напишите основные задачи, функции вашей фирмы в 5-7 предложений." class="form__textarea"></textarea>
							</div>

							<div class="form__group">
								<textarea name="" id="" cols="30" rows="3" placeholder="Напишите ссылки на соцсети и мессенджеры которые должны быть на сайте" class="form__textarea"></textarea>
							</div>

							<div class="form__group">
								<textarea name="" id="" cols="30" rows="3" placeholder="Фирменные цвета. Опишите их или выберите цвет, так же напишите какие цвета не должны быть на сайте" class="form__textarea"></textarea>

							</div>
							<div class="form__group-color">
								<label>Основный цвет</label>
								<input class="form__color-input" value="#a5053e" data-huebee='{ "notation": "hex", "saturations": 3 }' />
							</div>
							<div class="form__group-color">
								<label>Дополнительный цвет</label>
								<input class="form__color-input" value="#002A55" data-huebee='{ "notation": "hex", "saturations": 3 }' />
							</div>

							<div class="form__attach">
								<label for="file">
									<span>Прикрепить карту партнера</span>
									<i class="bi bi-file-earmark-arrow-down"></i>
								</label>
								<input id="file" name="userfile[]" type="file" />
							</div>

							<div class="form__attach">
								<label for="file-selector">
									<output id="list">Прикрепить ваш логотип</output>
									<i class="bi bi-image-fill"></i>
								</label>
								<input class="file-selector" type="file" id="file-selector" name="userfile[]" multiple />
							</div>

							<!-- <div class="file-upload form__attach">
            <input class="file-upload__input" type="file" name="myFile[]" id="myFile" multiple>
            <button class="file-upload__button " type="button">
              Прикрепить карту партнера</button>
            <span class="file-upload__label"></span>
          </div> -->


							<div class="form__group">
								<input autocomplete="off" type="text" name="form[]" placeholder="Ваш телефон" class="form__input" />
							</div>

							<div class="form__group">
								<input autocomplete="off" type="text" name="form[]" placeholder="Е-майл куда будут приходить заявки с форм, магазина" class="form__input" />
							</div>


						</div>
						<div class="form__inner">
							<div class="form__group-row">
								<label class="form__label-name">Преимущества компании</label>
								<textarea name="" id="" cols="30" rows="2" placeholder="Напишите 4-6 преимуществ вашей компании, они будут отображены на главной странице с иконками. Преимущество должно быть коротким или в цифрах" class="form__textarea"></textarea>
							</div>
							<div class="form__group-row">
								<label class="form__label-name">Примеры сайтов которые нравятся и почему</label>
								<textarea name="" id="" cols="30" rows="2" placeholder="Напишите ссылки нас айты которые вам понравились, было бы здорово написать что именно там понравилось." class="form__textarea"></textarea>
							</div>
							<div class="form__group-row">
								<label class="form__label-name">Примеры сайтов которые НЕ нравятся и почему</label>
								<textarea name="" id="" cols="30" rows="2" placeholder="Напишите ссылки нас айты которые вам НЕ понравились, было бы здорово написать что именно там НЕ понравилось." class="form__textarea"></textarea>
							</div>
							<div class="form__group-row">
								<label class="form__label-name">Ваши идеи по дизайну сайта</label>
								<textarea name="" id="" cols="30" rows="2" placeholder="Возможно у вас уже есть свое мнение по блокам и страницам сайта, опишите их подробно если возможно" class="form__textarea"></textarea>
							</div>
							<div class="form__group-row">
								<label class="form__label-name">Какой дизайн Вам не нравится?</label>
								<textarea name="" id="" cols="30" rows="2" placeholder="Опишите что вам не нравится на сайтах конкурентов" class="form__textarea"></textarea>
							</div>
							<div class="form__group-row">
								<label class="form__label-name">Дизайн и наполнение Главной страницы</label>
								<div class="form__attach">
									<label for="file">
										<span>Прикрепить рисунок, ваше видение главной страницы, это может
											помочь нам понять направление действий</span>
										<i class="bi bi-image"></i>
									</label>
									<input id="file" name="userfile[]" type="file" multiple="multiple" />
								</div>
								<textarea name="" id="" cols="30" rows="2" placeholder="Какие блоки и в какой последовательности должны быть на главной странице. Блоки, например: Преимушества, контакты, кратко о фирме, услуги" class="form__textarea"></textarea>
							</div>
							<div class="form__group-row">
								<label class="form__label-name">Товары, каталог и оплата</label>
								<div class="switch _wrap">
									<input class="switch__input" type="checkbox" id="switchCheck1" />
									<label class="switch__label" for="switchCheck1">Синхронизация 1С</label>
								</div>
								<div class="switch _wrap">
									<input class="switch__input" type="checkbox" id="switchCheck2" />
									<label class="switch__label" for="switchCheck2">Нужна оплата</label>
								</div>
								<div class="switch _wrap">
									<input class="switch__input" type="checkbox" id="switchCheck3" />
									<label class="switch__label" for="switchCheck3">Нужен фильтр товаров</label>
								</div>
								<textarea name="" id="" cols="30" rows="2" placeholder="Если у вас на сайте будут товары, опишите будет ли синхронизация с 1С (для этого нужна лицензия Битрикс Малый бизнес) Будет ли он-лайн оплата на сайте и каким сервисом планируете пользоваться, Юкасса, Робокасса и тд " class="form__textarea"></textarea>
							</div>
							<div class="form__group-row">
								<label class="form__label-name">Примерные варианты шапки</label>
								<p>
									Для примера вы можете выбрать несколько понравившихся шапок или
									описать как вы видите шапку своего сайта, что должно быть там
								</p>
								<div class="form__option">
									<input class="switch__input" type="checkbox" />
									<div class="form__option-img">
										<picture><source srcset="img/1.webp" type="image/webp"><img src="img/1.png" alt="" /></picture>
									</div>
								</div>
								<div class="form__option">
									<input class="switch__input" type="checkbox" />
									<div class="form__option-img">
										<picture><source srcset="img/1.webp" type="image/webp"><img src="img/1.png" alt="" /></picture>
									</div>
								</div>
								<textarea name="" id="" cols="30" rows="2" placeholder="Напишите свое видение и что должно быть в шапке (контакты, адрес, кнопка обратной связи, меню)" class="form__textarea"></textarea>
							</div>
							<div class="form__group-row">
								<label class="form__label-name">Примерные варианты подвала</label>
								<p>
									Для примера вы можете выбрать несколько понравившихся подвалов или
									описать как вы видите подвал своего сайта, что должно быть там
								</p>
								<div class="form__option">
									<input class="switch__input" type="checkbox" />
									<div class="form__option-img">
										<picture><source srcset="img/1.webp" type="image/webp"><img src="img/1.png" alt="" /></picture>
									</div>
								</div>
								<div class="form__option">
									<input class="switch__input" type="checkbox" />
									<div class="form__option-img">
										<picture><source srcset="img/1.webp" type="image/webp"><img src="img/1.png" alt="" /></picture>
									</div>
								</div>
								<textarea name="" id="" cols="30" rows="2" placeholder="Напишите свое видение и что должно быть в подвале (контакты, адрес, кнопка обратной связи, меню)" class="form__textarea"></textarea>
							</div>
							<div class="form__group-row">
								<label class="form__label-name">Как страницы (разделы) будут на сайте (в меню)</label>
								<div class="form__group-switch">
									<div class="switch _wrap">
										<input class="switch__input" type="checkbox" id="switchCheck04" />
										<label class="switch__label" for="switchCheck04">Документы</label>
									</div>
									<div class="switch _wrap">
										<input class="switch__input" type="checkbox" id="switchCheck05" />
										<label class="switch__label" for="switchCheck05">О компании</label>
									</div>
									<div class="switch _wrap">
										<input class="switch__input" type="checkbox" id="switchCheck06" />
										<label class="switch__label" for="switchCheck06">Услуги</label>
									</div>
									<div class="switch _wrap">
										<input class="switch__input" type="checkbox" id="switchCheck07" />
										<label class="switch__label" for="switchCheck07">Портфолио</label>
									</div>
									<div class="switch _wrap">
										<input class="switch__input" type="checkbox" id="switchCheck08" />
										<label class="switch__label" for="switchCheck08">Отзывы</label>
									</div>
									<div class="switch _wrap">
										<input class="switch__input" type="checkbox" id="switchCheck09" />
										<label class="switch__label" for="switchCheck09">Отзывы</label>
									</div>
									<div class="switch _wrap">
										<input class="switch__input" type="checkbox" id="switchCheck11" />
										<label class="switch__label" for="switchCheck11">Длинное название категории</label>
									</div>
								</div>
							</div>
							<div class="form__group-row">
								<textarea name="" id="" cols="30" rows="2" placeholder="Напишите свое" class="form__textarea"></textarea>
							</div>
							<div class="form__group-row">
								<label class="form__label-name">Дополнительные комментарии и информация</label>
								<textarea name="" id="" cols="30" rows="10" placeholder="Здесь вы можете написать свои пожелания и прикрепить файл с товарами, прайсом, текстами" class="form__textarea"></textarea>
							</div>
							<div class="form__attach-wrap">
								<div class="form__attach">
									<label for="file">
										<span>Прикрепить дополнительные материалы</span>
										<i class="bi bi-file-arrow-down"></i>
									</label>
									<input id="file" name="userfile[]" type="file" multiple="multiple" />
								</div>
							</div>

							<div class="form__check">
								<input class="form__check-input" type="checkbox" id="check">
								<label class="form__check-label" for="check">
									Нажимая кнопку Отправить бриф, я даю согласие на обработку персональных данных в соответствии с <a href="">политикой конфиденциальности</a>
								</label>
							</div>
							<div class="form__btn">
								<button type="submit" class="btn__large">Отправить</button>
							</div>
						</div>
					</form>
				</div>
			</section>


		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20220613123235"></script>
</body>

</html>
